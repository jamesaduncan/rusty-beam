<!DOCTYPE html>
<html>
<head>
    <title>Rusty Beam Docker Configuration</title>
</head>
<body>
    <h1>Rusty Beam Server Configuration</h1>
    
    <table itemscope itemtype="https://rustybeam.net/schema/ServerConfig">
        <tr>
            <td itemprop="port">8080</td>
            <td itemprop="server_root">/app</td>
        </tr>
    </table>

    <h2>Default Pipeline</h2>
    <ul itemscope itemtype="https://rustybeam.net/schema/Pipeline">
        <li itemprop="plugin" itemscope itemtype="https://rustybeam.net/schema/Plugin">
            <span itemprop="name">selector-handler</span>
        </li>
        <li itemprop="plugin" itemscope itemtype="https://rustybeam.net/schema/Plugin">
            <span itemprop="name">file-handler</span>
        </li>
        <li itemprop="plugin" itemscope itemtype="https://rustybeam.net/schema/Plugin">
            <span itemprop="name">access-log</span>
        </li>
    </ul>
</body>
</html>
