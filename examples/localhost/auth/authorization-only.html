<!DOCTYPE html>
<html>
    <head>
        <title>Authorization Rules Only</title>
    </head>
    <body>
        <!-- This file contains only authorization rules, no user authentication data -->
        <table id="authorization">
            <thead>
                <tr>
                    <td>Username</td>
                    <td>Resource</td>
                    <td>Method</td>
                    <td>Permission</td>
                </tr>
            </thead>
            <tbody>
                <tr itemscope itemtype="http://rustybeam.net/Authorization">
                    <td itemprop="username" contenteditable="plaintext-only">*</td>
                    <td itemprop="resource" contenteditable="plaintext-only">/*</td>
                    <td>
                        <ul>
                            <li itemprop="method" contenteditable="plaintext-only">GET</li>
                        </ul>
                    </td>
                    <td itemprop="permission" contenteditable="plaintext-only">allow</td>
                </tr>
                <tr itemscope itemtype="http://rustybeam.net/Authorization">
                    <td itemprop="username" contenteditable="plaintext-only">*</td>
                    <td itemprop="resource" contenteditable="plaintext-only">/*</td>
                    <td>
                        <ul>
                            <li itemprop="method" contenteditable="plaintext-only">PUT</li>
                            <li itemprop="method" contenteditable="plaintext-only">POST</li>
                            <li itemprop="method" contenteditable="plaintext-only">DELETE</li>
                        </ul>
                    </td>
                    <td itemprop="permission" contenteditable="plaintext-only">deny</td>
                </tr>
                <tr itemscope itemtype="http://rustybeam.net/Authorization">
                    <td itemprop="username" contenteditable="plaintext-only">testuser</td>
                    <td itemprop="resource" contenteditable="plaintext-only">/test-resource/*</td>
                    <td>
                        <ul>
                            <li itemprop="method" contenteditable="plaintext-only">PUT</li>
                            <li itemprop="method" contenteditable="plaintext-only">POST</li>
                        </ul>
                    </td>
                    <td itemprop="permission" contenteditable="plaintext-only">allow</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
